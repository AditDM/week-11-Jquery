<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape Manipulation with jQuery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="box">
    <div class="shapeContainerWrapper">
        <div class="shapeContainer"></div>
    </div>
</div>
    <div class="controls">
        <button id="addShapeBtn" class="button-25">Add Shape</button>
        <button id="removeShapeBtn" class="button-25">Remove Shape</button>
        <select id="shapeType">
            <option value="circle" class="tes">Circle</option>
            <option value="square" class="tes">Square</option>
        </select>
        <input type="color" id="shapeColor">
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
